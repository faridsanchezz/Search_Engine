<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Word Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h2 { color: #333; }
        label { font-weight: bold; }
        #phrase { width: calc(100% - 100px); padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 8px 20px; border: none; background-color: #007bff; color: #fff; font-weight: bold; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #results { margin-top: 20px; }
        .word-section { margin-bottom: 20px; }
        .error { color: red; font-weight: bold; }
        .result { background-color: #f9f9f9; padding: 15px; border-radius: 5px; border: 1px solid #ddd; margin-bottom: 10px; }
        .result h4 { margin-top: 0; color: #007bff; }
        .result ul { list-style-type: none; padding: 0; }
        .result ul li { margin: 5px 0; }
        .preview-lines { color: #555; margin-left: 20px; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h2>Book Word Search</h2>
    <label for="phrase">Enter a word or phrase:</label>
    <input type="text" id="phrase" name="phrase" placeholder="e.g., adventure, example">
    <button onclick="searchWords()">Search</button>

    <div id="results"></div>
</div>

<script>
    async function searchWords() {
        const phrase = document.getElementById('phrase').value.trim();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = ''; // Clear previous results

        if (!phrase) {
            resultsDiv.innerHTML = `<p class="error">Please enter a word or phrase to search.</p>`;
            return;
        }

        try {
            console.log("Sending request to backend...");
            const response = await fetch(`http://localhost:8080/search?phrase=${phrase}`);
            if (!response.ok) {
                throw new Error('Failed to search words.');
            }

            const data = await response.json();
            console.log("Data received from backend:", data);

            // Check if there are no results
            if (!data.results || data.results.length === 0) {
                resultsDiv.innerHTML = `<p>No results found for the phrase: "${phrase}"</p>`;
                return;
            }

            // Display results for each word
            let html = `<h3>Results for the phrase: "${phrase}"</h3>`;
            data.results.forEach(result => {
                html += `<div class="word-section"><h4>Word: "${result.word}"</h4>`;
                if (!result.occurrences || result.occurrences.length === 0) {
                    html += `<p>No results found for "${result.word}".</p>`;
                } else {
                    result.occurrences.forEach(occurrence => {
                        html += `<div class="result"><ul>`;
                        html += `<li><strong>Book ID:</strong> ${occurrence.book_id}</li>`;
                        html += `<li><strong>Frequency:</strong> ${occurrence.frequency}</li>`;
                        html += `<li><strong>Lines:</strong> ${occurrence.lines}</li>`;

                        if (occurrence.title) {
                            html += `<li><strong>Title:</strong> ${occurrence.title}</li>`;
                        }
                        if (occurrence.author) {
                            html += `<li><strong>Author:</strong> ${occurrence.author}</li>`;
                        }
                        if (occurrence.year) {
                            html += `<li><strong>Year:</strong> ${occurrence.year}</li>`;
                        }
                        if (occurrence.language) {
                            html += `<li><strong>Language:</strong> ${occurrence.language}</li>`;
                        }
                        if (occurrence.download_link) {
                            html += `<li><strong>Download Link:</strong> <a href="${occurrence.download_link}" target="_blank">${occurrence.download_link}</a></li>`;
                        }

                        if (occurrence.preview_lines && occurrence.preview_lines.length > 0) {
                            html += `<li><strong>Preview Lines:</strong><ul class="preview-lines">`;
                            occurrence.preview_lines.forEach(line => {
                                html += `<li>${line}</li>`;
                            });
                            html += `</ul></li>`;
                        }

                        html += `</ul></div>`; // close result div
                    });
                }
                html += `</div>`; // close word-section div
            });
            resultsDiv.innerHTML = html;
            console.log("Data displayed successfully.");

        } catch (error) {
            console.error("Error fetching or displaying data:", error);
            resultsDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
        }
    }
</script>

</body>
</html>
